<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@200;600;800&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    
    <title>SKL Pasapalabra</title>
</head>
<body>

<!---------------------------PLAYER SELECTOR SCREEN -------------------------------->

    <div id="player-selector-screen" class="invisible">
        
        <div class="player-box slide-right" id="player-one">
            <div class="box-bkg-left"></div>
            <img class="p-icon" src="icono_player_01.svg" alt="player one icon">
        </div>
        <div class="player-box slide-left" id="player-two">
            <div class="box-bkg-right"></div>
            <img class="p-icon"  src="icono_player_02.svg" alt="player two icon">
        </div>
        <div class="player-box slide-right" id="player-three">
            <div class="box-bkg-left"></div>
            <img class="p-icon" src="icono_player_03.svg" alt="player three icon">
        </div>
        <div class="player-box slide-left" id="player-four">
            <div class="box-bkg-right"></div>
            <img class="p-icon" src="icono_player_04.svg" alt="player four icon">
        </div>
        <div class="player-box slide-right" id="player-five">
            <div class="box-bkg-left"></div>
            <img class="p-icon" src="icono_player_05.svg" alt="player five icon">
        </div>
        <div class="player-box slide-left" id="player-six">
            <div class="box-bkg-right"></div>
            <img class="p-icon" src="icono_player_06.svg" alt="player six icon">
        </div>
        <img class="invisible heartbeat" id="select-player-icon" src="icono_select_player.svg" alt="select player icon">
    </div>

<!--------------------------INPUT PLAYER NAME SCREEN -------------------------------->

    <div id="input-player-name-screen" class="invisible">
        <div id="selected-player-avatar">
        <!-- Los elementos que componen al personaje se crean AQUÍ cuando el usuario clica en la pantalla anterior -->
        </div>
        
        <input id="user-name" class="text-input-name" type="text" spellcheck="false" maxlength="17" value="" autocomplete="off">
        <img class="swing-in-top-fwd" id="input-name-icon" src="icono_input_name.svg" alt="insert name icon">
        <input id="play-button" type="submit" value="EMPEZAR">
    </div>
    

<!---------------------------------------GAME SCREEN -------------------------------->
    <div class="game-screen invisible">
        <div class="game-wrapper">
        
            <section class="player-card">
                <div id="player-container">
                    <p id="abc1">ABCDEFGHI</p>
                    <p id="abc2">JKLMNÑOPQ</p>
                    <p id="abc3">RSTUVWXYZ</p>
                    <img class="player-icon" src="icono_player_01.svg" alt="player one icon">
                    <p id="player-name"></p>
                </div>
            </section>

            <div class="timer">242</div>
            
            <section class="question-card">
                <div id="question-container">
                    <p id="letter"></p>
                    <p id="question"></p>
                    <div id="input-wrapper">
                        
                            <img id="answer-icon" src="icono_respuesta.svg" alt="answer icon">
                            <input class="text-input" type="text" spellcheck="false" size="20" value="">
                            <input id="input-button" type="submit" value="RESPONDER">
                        
                    </div>
                </div>
            </section>

            <button type="button" id="pasa-btn">PASAPALABRA</button>
        </div>
    </div>

<!--------------------------RESULT SCREEN PLAYER NAME SCREEN ---------------------------->
    <div class="results-screen invisible">
        <div class="flex-container">
            <section id="result-player-box">
                <div id="box-bkg"></div>
                <img class="result-screen-icon" src="icono_player_02.svg" alt="player two icon">
                <p id="player-name">Jamila Harris</p>
                <div class="results">
                    <div class="flex-container">
                        <img id="ok-icono" src="icono_ok.svg" alt="right answers icon">
                        <p>12</p>
                    </div>
                    <div class="flex-container">
                        <img id="wrong-icono" src="icono_red_cross.svg" alt="wrong answers icon">
                        <p>22</p>
                    </div>
                </div>
                
            </section>
            <section id="ranking">
                <h1>RANKING DE PUNTUACIÓN</h1>
                <div class="list">
                    <p class="user">Jack Palance</p>
                    <p class="user-points">5</p>
                    <img id="ok-icono" src="icono_ok.svg" alt="right answers icon">
                </div>
            </section>
        </div>
        <div class="flex-container">
            <button type="button" id="replay-btn">
                <img id="replay-icon" src="icono_replay.svg" alt="replay icon">
            </button>
            <button type="button" id="exit-btn">
                <img id="exit-icon" src="icono_exit.svg" alt="exit game icon">
            </button>
        </div>
    </div>
</body>
</html>
