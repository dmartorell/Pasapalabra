<html lang="en">

        <div class="player-box slide-right" id="player-three">
            <div class="box-bkg-left"></div>
            <img class="p-icon" src="icono_player_03.svg" alt="player three icon">
        </div>
        <div class="player-box slide-left" id="player-four">
            <div class="box-bkg-right"></div>
            <img class="p-icon" id="player-four" src="icono_player_04.svg" alt="player four icon">
        </div>
        <div class="player-box slide-right" id="player-five">

        </div>
        <div class="player-box slide-left" id="player-six">

        </div>

    </div>
    <div class="container-game">
        <section class="player-card">
            <div id="player-container">
                <p id="abc1">ABCDEFGHI</p>
                <p id="abc2">JKLMNÃ‘OPQ</p>

            </div>

                <div id="input-wrapper">
                    <img id="answer-icon" src="icono_respuesta.svg" alt="answer icon">
                    <input id="user-answer" type="text" spellcheck="false" autofocus size="20">
                    <input id="input-button" type="submit" value="RESPONDER">

            </div>

        <button type="button" id="pasa-btn">PASAPALABRA</button>
